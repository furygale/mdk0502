    <main>
        <h1 class="top-pagename">Тест</h1>
        <section class="central-content">
            <h2>Тест по Бэтмену</h2>

            <form id="quizForm" name="quizForm" novalidate>
                <fieldset>
                    <label for="q1">1. Как зовут главного героя?</label>
                    <input type="text" id="q1" name="q1">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <label for="q2">2. Как зовут главного игрока?</label>
                    <input type="text" id="q2" name="q2">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>3. Где происходят игры?</legend>
                    <label><input type="radio" name="q3" value="Америка"> Америка</label>
                    <label><input type="radio" name="q3" value="Россия"> Россия</label>
                    <label><input type="radio" name="q3" value="Япония"> Япония</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>4. Сколько игроков в баскетболе ?</legend>
                    <label><input type="radio" name="q4" value="12"> 12</label>
                    <label><input type="radio" name="q4" value="10"> 10 </label>
                    <label><input type="radio" name="q4" value="13"> 13</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>5. Сколько лет Картеру?</legend>
                    <label><input type="radio" name="q5" value="76"> 76</label>
                    <label><input type="radio" name="q5" value="52"> 52</label>
                    <label><input type="radio" name="q5" value="66"> 66</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>6. Мяч в баскетболе?</legend>
                    <label><input type="radio" name="q6" value="круглый"> круглый</label>
                    <label><input type="radio" name="q6" value="Круглый-овал"> Круглый-овал</label>
                    <label><input type="radio" name="q6" value="Ассиметричный"> Ассиметричный</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <div class="result-section">
                    <span id="test-result"></span>
                </div>

                <button type="submit" id="submit-button">Ответить</button>
            </form>

        </section>
    </main>
